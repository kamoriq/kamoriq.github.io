<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理演算射的ゲーム - 跳ね回る敵</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            /* 空色の背景 */
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
        }

        #game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            line-height: 1.5;
            z-index: 100;
        }

        #reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        #reset-btn:hover {
            background-color: #e74c3c;
        }

        #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 200;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="game-info">
        <div>のこりボール: <span id="balls-left">10</span></div>
        <div>たいりょく: <span id="hits">9</span> / 9</div>
    </div>
    <button id="reset-btn">リセット</button>
    <div id="level-complete">
        <h2>げーむ　くりあ</h2>
        <h2>すごい！</h2>
        <p>ろーすこあ：<span id="balls-used">0</span></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // Matter.jsのモジュール
        const Engine = Matter.Engine;
        const Render = Matter.Render;
        const Runner = Matter.Runner;
        const Bodies = Matter.Bodies;
        const Composite = Matter.Composite;
        const Body = Matter.Body;
        const Events = Matter.Events;
        const Vector = Matter.Vector;

        // ゲーム状態
        let score = 0;
        let ballsLeft = 10;
        let enemyBody = null;
        let isGameOver = false;
        let ballPosition = null;
        let launchAngle = 0;
        let launchPower = 0.2;
        let hitsRequired = 9;
        let hitCount = 0;
        let textureChanged = false; // テクスチャが変更されたかどうかのフラグ
        let textureTimer = null; // テクスチャを元に戻すためのタイマー
        // 最後のマウス位置を追跡するための変数を追加
        let lastMouseX = 0;
        let lastMouseY = 0;
        // 最初のボールが発射されたかどうかを追跡するフラグ
        let firstBallFired = false;
        // 最初の衝突が発生したかを追跡するフラグ
        let firstHit = false;

        let backgroundMusic = null;
        let winSFX = null;
        let hitSound = null;

        // エンジンを作成
        const engine = Engine.create();
        engine.world.gravity.y = 1; // 重力を設定

        // レンダラーを作成
        const render = Render.create({
            element: document.getElementById('canvas-container'),
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#87CEEB', // 空色の背景
                showAngleIndicator: false,
                showCollisions: false,
                showVelocity: false
            }
        });

        // 音楽を初期化する関数
        function initAudio() {
            try {
                // 背景音楽を作成
                backgroundMusic = new Audio('background-music.mp3'); // 背景音楽ファイル
                backgroundMusic.loop = true; // ループ再生
                backgroundMusic.volume = 0.1; // 音量10%

                winSFX = new Audio('winSFX.mp3');
                winSFX.volume = 0.1; // 音量10%

                // ヒット効果音
                hitSound = new Audio('hit-sound.mp3'); // ヒット効果音ファイル
                hitSound.volume = 0.3; // 音量30%

                console.log("音楽の初期化に成功しました");
            } catch (error) {
                console.error("音楽の初期化に失敗しました:", error);
            }
        }

        // 背景音楽を再生する関数
        function playBackgroundMusic() {
            if (backgroundMusic) {
                backgroundMusic.play().catch(error => {
                    // 自動再生ポリシーによるエラーをキャッチ
                    console.log("音楽の自動再生に失敗しました。ユーザーインタラクションが必要です:", error);
                });
            }
        }

        function playwinSFX() {
            if (winSFX) {
                // 万が一再生中なら最初から再生し直す
                winSFX.currentTime = 0;
                winSFX.play().catch(error => {
                    console.log("勝利音声の再生に失敗しました:", error);
                });
            }
        }

        // ヒット効果音を再生する関数
        function playHitSound() {
            if (hitSound) {
                // 再生中なら最初から再生し直す
                hitSound.currentTime = 0;
                hitSound.play().catch(error => {
                    console.log("効果音の再生に失敗しました:", error);
                });
            }
        }

        // 背景音楽を停止する関数
        function stopBackgroundMusic() {
            if (backgroundMusic) {
                // フェードアウト効果を追加（オプション）
                const fadeAudio = setInterval(function () {
                    if (backgroundMusic.volume > 0.01) {
                        backgroundMusic.volume -= 0.1;
                    } else {
                        backgroundMusic.pause();
                        backgroundMusic.currentTime = 0;
                        backgroundMusic.volume = 0.1; // 音量をリセット
                        clearInterval(fadeAudio);
                    }
                }, 100);
            }
        }

        // 台座を作成する関数
        function createPlatform(x, y, width, height) {
            platform = Bodies.rectangle(x, y, width, height, {
                isStatic: true,
                render: {
                    fillStyle: '#8D6E63', // 茶色の台
                    strokeStyle: '#5D4037',
                    lineWidth: 2
                },
                label: "platform"
            });

            Composite.add(engine.world, platform);
            return platform;
        }


        // ランナーを作成
        const runner = Runner.create();

        // 色リスト
        const colors = [
            '#F94144', '#F3722C', '#F8961E', '#F9C74F',
            '#90BE6D', '#43AA8B', '#577590', '#277DA1'
        ];

        // ランダムな色を取得
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 壁と地面を作成
        const ground = Bodies.rectangle(
            window.innerWidth / 2,
            window.innerHeight,
            window.innerWidth * 3, // 横長に拡張
            50, {
            isStatic: true,
            render: {
                fillStyle: '#663300' // 茶色の地面
            },
            label: "ground"
        }
        );

        const ceiling = Bodies.rectangle(
            window.innerWidth / 2,
            0,
            window.innerWidth * 3, // 横長に拡張
            50, {
            isStatic: true,
            render: {
                fillStyle: '#2e2b44'
            },
            label: "ceiling"
        }
        );

        const leftWall = Bodies.rectangle(-window.innerWidth / 2,
            window.innerHeight / 2,
            50,
            window.innerHeight, {
            isStatic: true,
            render: {
                fillStyle: '#2e2b44'
            },
            label: "wall"
        }
        );

        const rightWall = Bodies.rectangle(
            window.innerWidth * 1.5,
            window.innerHeight / 2,
            50,
            window.innerHeight, {
            isStatic: true,
            render: {
                fillStyle: '#2e2b44'
            },
            label: "wall"
        }
        );

        // 世界に壁を追加
        Composite.add(engine.world, [ground, ceiling, leftWall, rightWall]);

        // 敵キャラクターを作成する関数
        function createEnemy(x, y) {
            enemyBody = Bodies.circle(x, y, 40, {
                isStatic: true,  // 静的オブジェクトとして作成（重力や力の影響を受けない）
                restitution: 1, // 高い反発係数
                friction: 0.05,   // 低い摩擦
                density: 0.002,   // 低い密度
                frictionAir: 0.0001, // 空気抵抗を低く
                render: {
                    sprite: {
                        texture: 'boss1Sleeping.png',
                        xScale: 0.1,
                        yScale: 0.1
                    }
                },
                label: "enemy"
            });

            Composite.add(engine.world, enemyBody);
            return enemyBody;
        }

        // 発射台を作成
        const launcher = Bodies.rectangle(
            window.innerWidth * 0.2, // 左側に配置
            window.innerHeight - 80,
            100,
            20, {
            isStatic: true,
            render: {
                sprite: {
                    texture: '../player.png',
                    xScale: 0.1,
                    yScale: 0.1
                }
            },
            label: "launcher"
        }
        );

        Composite.add(engine.world, launcher);

        // シンプルなカメラ
        function setupCamera() {
            // レンダラーのバウンズを設定して表示領域を変更
            Matter.Render.lookAt(render, {
                min: {
                    x: 0,
                    y: 0
                },
                max: {
                    x: window.innerWidth,
                    y: window.innerHeight
                }
            });
        }

        // レベル（敵と障害物）を設定
        function setupLevel() {
            // 中央に敵を配置
            createEnemy(window.innerWidth * 0.6, window.innerHeight * 0.425);

            // 台座
            const platformX = window.innerWidth * 0.6;
            const platformY = window.innerHeight * 0.5;
            const platformWidth = 100;
            const platformHeight = 30;
            createPlatform(platformX, platformY, platformWidth, platformHeight);

            // ヒットカウントをリセット
            hitCount = 0;
            document.getElementById('hits').textContent = hitsRequired - hitCount;

            // カメラを設定
            setupCamera();

        }

        // 仮のボールを描画
        function renderTempBall() {
            // 既存の仮ボールを削除
            const existingBall = document.getElementById('temp-ball');
            if (existingBall) existingBall.remove();

            if (!ballPosition) return;

            // 新しい仮ボールを作成
            const tempBall = document.createElement('div');
            tempBall.id = 'temp-ball';
            tempBall.style.position = 'absolute';
            tempBall.style.width = '30px';
            tempBall.style.height = '30px';
            tempBall.style.borderRadius = '50%';
            tempBall.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
            tempBall.style.left = (ballPosition.x - 15) + 'px';
            tempBall.style.top = (ballPosition.y - 15) + 'px';
            document.body.appendChild(tempBall);
        }

        // 発射装置の矢印を更新
        function updateLauncherArrow(event) {
            // ボールが配置されていない場合は何もしない
            if (!ballPosition) return;

            // マウス座標の取得
            const rect = render.canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // ボールからマウスへのベクトル
            const dx = mouseX - ballPosition.x;
            const dy = mouseY - ballPosition.y;

            // 角度を計算（ラジアン）
            const angle = Math.atan2(dy, dx);

            // 角度を度に変換して保存
            launchAngle = angle;

            // ベクトルの長さに基づいてパワーを調整
            const length = Math.sqrt(dx * dx + dy * dy);
            launchPower = Math.min(Math.max(length / 300, 0.05), 0.3);

            // 既存のSVG矢印を削除
            const existingArrow = document.getElementById('aim-arrow-svg');
            if (existingArrow) {
                existingArrow.remove();
            }

            // SVG矢印を作成
            const svgContainer = document.createElement('div');
            svgContainer.id = 'aim-arrow-svg';
            svgContainer.style.position = 'absolute';
            svgContainer.style.top = '0';
            svgContainer.style.left = '0';
            svgContainer.style.width = '100%';
            svgContainer.style.height = '100%';
            svgContainer.style.pointerEvents = 'none';
            svgContainer.style.zIndex = '1000';

            // SVG要素を作成
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');

            // マーカー（矢印の先端）を定義
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', 'arrowhead');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '7');
            marker.setAttribute('refX', '9');
            marker.setAttribute('refY', '3.5');
            marker.setAttribute('orient', 'auto');

            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', '0 0, 10 3.5, 0 7');
            polygon.setAttribute('fill', 'red');

            marker.appendChild(polygon);
            defs.appendChild(marker);
            svg.appendChild(defs);

            // 矢印の長さ
            const arrowLength = 30 + launchPower * 200;

            // 正規化されたベクトル
            const normalizedDx = dx / (length || 1); // 0除算防止
            const normalizedDy = dy / (length || 1);

            // 矢印の終点
            const endX = ballPosition.x + normalizedDx * arrowLength;
            const endY = ballPosition.y + normalizedDy * arrowLength;

            // 線を作成
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', ballPosition.x);
            line.setAttribute('y1', ballPosition.y);
            line.setAttribute('x2', endX);
            line.setAttribute('y2', endY);
            line.setAttribute('stroke', 'red');
            line.setAttribute('stroke-width', '3');
            line.setAttribute('marker-end', 'url(#arrowhead)');

            svg.appendChild(line);
            svgContainer.appendChild(svg);
            document.body.appendChild(svgContainer);
        }

        // ボールを発射する
        function launchBall() {
            if (!ballPosition || ballsLeft <= 0 || isGameOver) return;

            // ボールが発射されたことをマーク
            firstBallFired = true;

            // 仮ボールを削除
            const tempBall = document.getElementById('temp-ball');
            if (tempBall) tempBall.remove();

            // 球を作成
            const ball = Bodies.circle(
                ballPosition.x,
                ballPosition.y,
                15, // 半径
                {
                    restitution: 0.8, // 反発係数
                    friction: 0.05, // 摩擦
                    density: 0.002, // 密度
                    render: {
                        sprite: {
                            texture: '../ball.png',
                            xScale: 0.1,
                            yScale: 0.1
                        }
                    },
                    label: "ball"
                }
            );

            // 世界に追加
            Composite.add(engine.world, ball);

            // ベクトルの計算
            const force = Vector.create(
                Math.cos(launchAngle) * launchPower * 0.4,
                Math.sin(launchAngle) * launchPower * 0.4
            );

            // 力を加える
            Body.applyForce(ball, ball.position, force);

            // ボールを減らす
            ballsLeft--;
            document.getElementById('balls-left').textContent = ballsLeft;

            // 1秒後にボールを削除
            setTimeout(function () {
                if (ball && ball.id) {
                    Composite.remove(engine.world, ball);
                }
            }, 1000);

            // ボールの位置をリセット
            resetBallPosition();

            // ボールがなくなったらゲームオーバーチェック
            if (ballsLeft <= 0 && hitCount < hitsRequired) {
                setTimeout(checkGameOver, 3000); // 3秒後にゲームオーバーチェック
            }
        }

        // ボールの位置をリセット
        function resetBallPosition() {
            ballPosition = {
                x: launcher.position.x,
                y: launcher.position.y - 30
            };
            renderTempBall();
        }

        // 敵に当たった回数をチェック
        function checkEnemyHits() {
            // if (hitCount >= hitsRequired) {
            if (hitCount >= 2) { // for debug
                // スコア計算（残りボール数に応じてボーナス）
                const baseScore = 1000;
                const bonusScore = ballsLeft * 500; // 残りボール1つにつき500点

                // ゲームクリア
                // 空気抵抗を更新
                Body.set(enemyBody, {
                    frictionAir: 0.6
                });
                //

                setTimeout(gameWin, 1500);
                return true;
            }
            return false;
        }

        // ゲームオーバーチェック
        function checkGameOver() {
            if (ballsLeft <= 0 && hitCount < hitsRequired) {
                isGameOver = true;
                showGameOverMessage("まけ");
            }
        }

        // ゲームクリア
        function gameWin() {
            if (isGameOver) return;

            isGameOver = true;

            // 最終スコア更新
            document.getElementById('balls-used').textContent = 10 - ballsLeft;

            // クリア画面表示
            const levelComplete = document.getElementById('level-complete');
            levelComplete.style.display = 'block';

            // 背景音楽を停止
            enemyBody.render.sprite.texture = 'boss1Defeated.png';

            stopBackgroundMusic();
            playwinSFX();
        }

        // ゲームオーバーメッセージを表示
        function showGameOverMessage(message) {
            const gameOverDiv = document.createElement('div');
            gameOverDiv.id = 'game-over';
            gameOverDiv.style.position = 'absolute';
            gameOverDiv.style.top = '50%';
            gameOverDiv.style.left = '50%';
            gameOverDiv.style.transform = 'translate(-50%, -50%)';
            gameOverDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            gameOverDiv.style.color = 'white';
            gameOverDiv.style.padding = '30px';
            gameOverDiv.style.borderRadius = '15px';
            gameOverDiv.style.fontSize = '24px';
            gameOverDiv.style.textAlign = 'center';
            gameOverDiv.style.zIndex = '2000';
            gameOverDiv.innerHTML = message + '<br><br><button id="restart-btn" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">おかわり</button>';

            document.body.appendChild(gameOverDiv);

            document.getElementById('restart-btn').addEventListener('click', function () {
                resetGame();
                gameOverDiv.remove();
            });
        }

        // ゲームをリセット
        function resetGame() {
            // タイマーをクリア
            if (textureTimer) {
                clearTimeout(textureTimer);
                textureTimer = null;
            }

            // スコアと残りボールをリセット
            score = 0;
            ballsLeft = 10;
            isGameOver = false;
            hitCount = 0;
            textureChanged = false; // テクスチャ変更フラグもリセット
            firstBallFired = false; // 最初のボールフラグをリセット
            firstHit = false;       // 最初のヒットフラグをリセット
            document.getElementById('balls-left').textContent = ballsLeft;
            document.getElementById('hits').textContent = hitsRequired;

            // クリア画面を非表示に
            document.getElementById('level-complete').style.display = 'none';

            // 矢印と仮ボールを削除
            const arrow = document.getElementById('aim-arrow-svg');
            if (arrow) arrow.remove();
            const tempBall = document.getElementById('temp-ball');
            if (tempBall) tempBall.remove();

            // 既存の敵を削除
            if (enemyBody) {
                Composite.remove(engine.world, enemyBody);
                enemyBody = null;
            }

            // 新しいレベルを設定
            setupLevel();

            // ボールの位置をリセット
            resetBallPosition();
        }

        // マウスクリックでボールを直接発射
        render.canvas.addEventListener('click', function (event) {
            if (isGameOver) return;

            // マウス座標の取得
            const rect = render.canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // ボールの位置をセット（まだセットされていない場合）
            if (!ballPosition) {
                resetBallPosition();
            }

            // ボールからマウスへの方向ベクトルを計算
            const dx = mouseX - ballPosition.x;
            const dy = mouseY - ballPosition.y;

            // 角度を計算
            launchAngle = Math.atan2(dy, dx);

            // 距離に基づいてパワーを計算（最小と最大の範囲内に制限）
            const distance = Math.sqrt(dx * dx + dy * dy);
            launchPower = Math.min(Math.max(distance / 300, 0.05), 0.3);

            // ボールを発射
            launchBall();
        });

        // マウス移動で矢印を常に更新（ボールの位置が設定されていれば）
        render.canvas.addEventListener('mousemove', function (event) {
            // マウス位置を常に記録
            const rect = render.canvas.getBoundingClientRect();
            lastMouseX = event.clientX - rect.left;
            lastMouseY = event.clientY - rect.top;

            if (ballPosition) {
                updateLauncherArrow(event);
            }
        });

        // スペースキーでも発射できるように（最終版）
        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space' && !isGameOver && ballPosition) {
                // ボールの位置をセット（まだセットされていない場合）
                if (!ballPosition) {
                    resetBallPosition();
                }

                // 記録したマウス位置を使用してベクトルを計算
                const dx = lastMouseX - ballPosition.x;
                const dy = lastMouseY - ballPosition.y;

                // 角度を計算
                launchAngle = Math.atan2(dy, dx);

                // 距離に基づいてパワーを計算（最小と最大の範囲内に制限）
                const distance = Math.sqrt(dx * dx + dy * dy);
                launchPower = Math.min(Math.max(distance / 300, 0.05), 0.3);

                // ボールを発射
                launchBall();
            }
        });

        // リセットボタン
        document.getElementById('reset-btn').addEventListener('click', resetGame);

        // 衝突イベントを検出
        Events.on(engine, 'collisionStart', function (event) {
            // すべての衝突ペアをチェック
            const pairs = event.pairs;

            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i];

                // ボールと敵の衝突を検出
                if ((pair.bodyA.label === "ball" && pair.bodyB.label === "enemy") ||
                    (pair.bodyA.label === "enemy" && pair.bodyB.label === "ball")) {

                    // 敵を特定
                    const enemy = pair.bodyA.label === "enemy" ? pair.bodyA : pair.bodyB;

                    // 最初のヒットの場合、敵を動的にして動き始める
                    if (!firstHit) {
                        firstHit = true;

                        playBackgroundMusic();

                        // 敵を静的から動的に変更
                        Body.setStatic(enemy, false);

                        // 敵に初期速度を設定
                        Body.setVelocity(enemy, {
                            x: (Math.random() - 0.5) * 10,
                            y: (Math.random() - 0.5) * 10
                        });

                        // 少し時間を置いてステータスを元に戻す
                        setTimeout(function () {
                            if (!isGameOver) {
                            }
                        }, 2000);
                    }

                    // テクスチャを変更 (テクスチャが変更されていない場合のみ)
                    if (!textureChanged) {
                        enemy.render.sprite.texture = 'boss1OnHit.png';
                        textureChanged = true;

                        // 一定時間後にテクスチャを元に戻すタイマーを設定
                        clearTimeout(textureTimer); // 既存のタイマーをクリア
                        textureTimer = setTimeout(function () {
                            if (enemyBody && !isGameOver) {
                                enemyBody.render.sprite.texture = 'boss1.png';
                                textureChanged = false;
                            }
                        }, 500);
                    }

                    // ヒット数を増やして敵を加速させる
                    if (!pair.isHitCounted) {
                        hitCount++;
                        document.getElementById('hits').textContent = hitsRequired - hitCount;
                        pair.isHitCounted = true;

                        // ヒット効果音を再生
                        playHitSound();

                        // 敵の現在の速度を取得
                        const velocity = enemy.velocity;
                        const currentSpeed = Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y);

                        // ヒットのたびに速度を増加させる
                        const speedBoost = 1.13;

                        // 少しランダム性を加える（より予測できない動きに）
                        const randomAngle = Math.random() * Math.PI / 4 - Math.PI / 8; // -22.5度～+22.5度

                        // 新しい速度ベクトルを計算
                        const speed = currentSpeed * speedBoost;
                        const angle = Math.atan2(velocity.y, velocity.x) + randomAngle;
                        const newVelocity = {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        };

                        // 敵に新しい速度を設定
                        Body.setVelocity(enemy, newVelocity);

                        // ヒット時のエフェクト（敵が一瞬大きくなる）
                        const originalScale = 0.1;
                        const scaleUp = originalScale * 1.2;

                        // サイズを一瞬大きくする
                        enemy.render.sprite.xScale = scaleUp;
                        enemy.render.sprite.yScale = scaleUp;

                        // 少し時間をおいて元のサイズに戻す
                        setTimeout(function () {
                            if (enemy && !isGameOver) {
                                enemy.render.sprite.xScale = originalScale;
                                enemy.render.sprite.yScale = originalScale;
                            }
                        }, 150);

                        // ヒット数が目標に達したらゲームクリア
                        checkEnemyHits();
                    }

                    break;
                }
            }
        });

        // エンジンの更新イベントで敵の制御を行う
        Events.on(engine, 'beforeUpdate', function () {
            // 最初のヒットが発生していなければ、敵の制御は行わない
            if (!firstHit || !enemyBody) return;

            // 敵の速度と位置の制御
            if (enemyBody) {
                // 敵が画面外に出ないようにする
                const margin = 50; // 画面端からのマージン
                const radius = 30; // 敵の半径

                const minX = margin + radius;
                const maxX = window.innerWidth - margin - radius;
                const minY = margin + radius;
                const maxY = window.innerHeight - margin - radius;

                const position = enemyBody.position;
                let velocity = enemyBody.velocity;
                let positionChanged = false;
                let bounce = 1.05;

                // X方向の境界チェック
                if (position.x < minX) {
                    Body.setPosition(enemyBody, { x: minX, y: position.y });
                    velocity.x = Math.abs(velocity.x) * bounce; // 反対方向に跳ね返る
                    positionChanged = true;
                } else if (position.x > maxX) {
                    Body.setPosition(enemyBody, { x: maxX, y: position.y });
                    velocity.x = -Math.abs(velocity.x) * bounce; // 反対方向に跳ね返る
                    positionChanged = true;
                }

                // Y方向の境界チェック
                if (position.y < minY) {
                    Body.setPosition(enemyBody, { x: position.x, y: minY });
                    velocity.y = Math.abs(velocity.y) * bounce; // 反対方向に跳ね返る
                    positionChanged = true;
                } else if (position.y > maxY) {
                    Body.setPosition(enemyBody, { x: position.x, y: maxY });
                    velocity.y = -Math.abs(velocity.y) * bounce; // 反対方向に跳ね返る
                    positionChanged = true;
                }

                // 位置が変更された場合は速度を更新
                if (positionChanged) {
                    Body.setVelocity(enemyBody, velocity);
                }

                // 敵の最大速度を制限
                const maxSpeed = 20;
                const speed = Math.sqrt(velocity.x * velocity.x + velocity.y * velocity.y);

                if (speed > maxSpeed) {
                    const factor = maxSpeed / speed;
                    Body.setVelocity(enemyBody, {
                        x: velocity.x * factor,
                        y: velocity.y * factor
                    });
                }

                // 敵が動かなくなるのを防ぐ
                if (speed < 1) {
                    const direction = {
                        x: Math.random() * 2 - 1,
                        y: Math.random() * 2 - 1
                    };
                    const length = Math.sqrt(direction.x * direction.x + direction.y * direction.y);

                    Body.setVelocity(enemyBody, {
                        x: direction.x / length * 3,
                        y: direction.y / length * 3
                    });
                }
            }
        });

        // ページの読み込み完了時に音楽を初期化
        window.addEventListener('DOMContentLoaded', function () {
            // 音楽を初期化
            initAudio();

            // // ユーザーインタラクションで音楽再生を有効にする
            // document.addEventListener('click', function () {
            //     if (backgroundMusic && backgroundMusic.paused) {
            //         playBackgroundMusic();
            //     }
            // }, { once: true }); // 一度だけ実行
        });

        // 初期レベルを設定
        setupLevel();

        // 初期ボール位置
        resetBallPosition();

        // レンダラーを実行
        Render.run(render);

        // エンジンを実行
        Runner.run(runner, engine);

        // ウィンドウリサイズ対応
        window.addEventListener('resize', function () {
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;

            // 壁の位置を更新
            Body.setPosition(ground, {
                x: window.innerWidth / 2,
                y: window.innerHeight
            });
            Body.setPosition(ceiling, {
                x: window.innerWidth / 2,
                y: 0
            });
            Body.setPosition(leftWall, {
                x: -window.innerWidth / 2,
                y: window.innerHeight / 2
            });
            Body.setPosition(rightWall, {
                x: window.innerWidth * 1.5,
                y: window.innerHeight / 2
            });

            // 壁のサイズを更新
            Body.setVertices(ground, Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth * 3, 50).vertices);
            Body.setVertices(ceiling, Bodies.rectangle(window.innerWidth / 2, 0, window.innerWidth * 3, 50).vertices);
            Body.setVertices(leftWall, Bodies.rectangle(-window.innerWidth / 2, window.innerHeight / 2, 50, window.innerHeight).vertices);
            Body.setVertices(rightWall, Bodies.rectangle(window.innerWidth * 1.5, window.innerHeight / 2, 50, window.innerHeight).vertices);

            // 発射台の位置を更新
            Body.setPosition(launcher, {
                x: window.innerWidth * 0.1,
                y: window.innerHeight - 80
            });

            // レベルをリセット
            resetGame();
        });
    </script>
