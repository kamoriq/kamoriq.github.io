<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニゲームコレクション</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
        }
        
        .game-info {
            padding: 15px;
        }
        
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .game-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .play-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .play-button:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ミニゲームコレクション</h1>
        
        <div class="games-grid">
            <!-- ゴルフゲーム -->
            <div class="game-card">
                <div class="game-image">
                    <span>🏌️‍♂️</span>
                </div>
                <div class="game-info">
                    <div class="game-title">物理演算ゴルフ</div>
                    <div class="game-description">
                        物理法則に基づいたゴルフゲーム。3つの難易度レベルで遊べます。
                        スペースキーでパワーチャージ、マウスで方向を決めましょう。
                    </div>
                    <a href="golf-game.html" class="play-button">プレイする</a>
                </div>
            </div>
            
            <!-- 新しいゲーム用のカード -->
            <div class="game-card">
                <div class="game-image">
                    <span>🎮</span>
                </div>
                <div class="game-info">
                    <div class="game-title">新しいゲーム</div>
                    <div class="game-description">
                        準備中の新しいゲーム。どんなゲームにするか考え中です。
                        アイデアがあれば教えてください！
                    </div>
                    <a href="new-game.html" class="play-button">近日公開</a>
                </div>
            </div>
            
            <!-- さらにゲームを追加する場合はここにカードを追加 -->
        </div>
        
        <footer>
            <p>© 2025 ミニゲームコレクション - GitHubで公開中</p>
        </footer>
    </div>
</body>
</html>
