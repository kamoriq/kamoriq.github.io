<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWOP風物理歩行ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            margin-top: 20px;
        }
        
        .controls {
            margin-top: 20px;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .key {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #distance {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FF5252;
            display: none;
        }
        
        #restart {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #restart:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>QWOP風物理歩行ゲーム</h1>
    <div id="distance">走行距離: 0 m</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="game-over">ゲームオーバー！</div>
    <div class="controls">
        <p>
            <span class="key">Q</span> 左腿前方 |
            <span class="key">W</span> 右腿前方 |
            <span class="key">O</span> 左足前方 |
            <span class="key">P</span> 右足前方
        </p>
        <p>
            すべての筋肉をうまく調整して、できるだけ遠くまで走りましょう！
        </p>
    </div>
    <button id="restart">リスタート</button>

    <script src="game.js"></script>
</body>

</html>
